<!DOCTYPE html>
<html>
<head><title>Options</title>
	<style type="text/css">
		#body_sw {
		}
		#options_sw {
			position:relative;
			z-index: 5000;
			text-align: center;
			width: 400px;
			margin: auto;

			background-color: #4285f4;
			color: white;

			border-radius: 2px;

	<div id="options_sw">

		<button id="view_sw" class="options_sw">Veiw Cache</button>
	</div>
	<p id="cache_sw"></p>
	</div>

	<script src="options.js"></script>

</html>
